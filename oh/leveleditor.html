<!DOCTYP html>
<html>
<head>
    <title>OhLD Level editor</title>   
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <link rel="icon" href="favicon.ico">
    <script src = "http://code.createjs.com/createjs-2014.12.12.min.js"></script>    
    <script src="js/dialog.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/track-parts.js"></script>
    <script src="js/catz-rocket.js"></script>
    <script src="js/level-editor.js"></script>
    <script src="js/level-manifest.js"></script>
    <script src="js/sprite-sheet-data.js"></script>    
	<script src="js/helpers.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>      
<script>
$(window).scroll(function(){
    $('#belowLevelEditor').css({
        'left': $(this).scrollLeft() + 15 
         //Why this 15, because in the CSS, we have set left 15, so as we scroll, we would want this to remain at 15px left
    });
});	</script>
</head>
<body onload ="levelEditor.Init()">
    <canvas id = "levelEditCanvas" width = "8000" height = "650">        
    </canvas>
    <div id="belowLevelEditor">
        <div id="actionMenu">
            <button onclick="createSmallDiamond()">diamond</button>            
            <button onclick="createGrandDiamond()">grandDiamond</button>
            <button onclick="createSeagull()">seagull</button>
            <br>
            <button onclick="deleteAll()">clear all</button>
            <button onclick="deleteAllSelected()">clear selection</button>
            <button onclick="catzToStartPosition()">catz reset</button>
            <button onclick="enterGameMode()">test level</button>
            <br>
            <br>
        </div>
        <div id="importArea">
            <button onclick="saveLevel()">export</button>
            <br>
            <textarea rows="5" cols="60" id="levelText"> 
            </textarea>
        </div>
        <div id="exportArea">
            <br><br> 
            <select id="importSelect"></select>
            <button onclick="eraseAndImport()">import</button>
            <button onclick="addToImport()">add in to position</button>
        </div>
    </div>

</body>
</html>
